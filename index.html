<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scrollIntoView Polyfill Example</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div>
      <button id="scrollButton">Scroll to target</button>
    </div>
    <div>
      <img
        src="https://media.istockphoto.com/id/1352603244/photo/shot-of-an-unrecognizable-businessman-working-on-his-laptop-in-the-office.jpg?s=1024x1024&w=is&k=20&c=mTABddPRSU1r_hCBpknMjJbCIrJAicjjXGSU42rx-YI="
        alt="brown image" />
    </div>

    <div>
      <img
        src="https://media.istockphoto.com/id/1359327319/photo/tying-on-laptop.jpg?s=1024x1024&w=is&k=20&c=Nsk6sx-ckkI3mdzCPh6tDz5FID4emxbuJ_onEwrpuzI=">
    </div>

    <div>
      <img
        src="https://media.istockphoto.com/id/1356438298/photo/an-anonymous-business-woman-making-a-credit-card-purchase.jpg?s=1024x1024&w=is&k=20&c=iUGU5vbsvbZjP4nLf69lSGRyE-uehD0iW2V7cjkIR4o=">
    </div>
    <div>
      <img
        src="https://media.istockphoto.com/id/1347368649/photo/close-up-of-hands-are-typing-on-a-laptop-side-view-job-search-via-the-internet-online-work.jpg?s=1024x1024&w=is&k=20&c=FOXbD42l5UAwHa9iPxPUUYL3aCtIZw2z05TZx5zwUkA=">
    </div>
    <div id="target">Scroll to this element</div>
  </div>
  <script src="scroll-polyfill.js"></script>
  <script src="main.js"></script>
</body>

</html>
